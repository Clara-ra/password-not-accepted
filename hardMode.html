<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Password Please</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Tiro+Devanagari+Sanskrit&family=Ubuntu:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="input-container">
        <h1 class="main-heading">Create Password</h1>
        <p class="description">A new password is needed. Please enter a new password.</p>
        <input type="password" id="password" placeholder="Enter password" spellcheck="false">
        <span id="status" class="fade-in hidden">status</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
